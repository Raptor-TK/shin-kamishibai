<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
			name="viewport"
		/>
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<title>Kamishibai</title>
		<link href="/public/vendor/css/pure-min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<style>
			#div-login {
				margin-top: 3em;
			}
		</style>

		<div class="pure-g" id="div-login">
			<div class="pure-u-1-3"></div>
			<div class="pure-u-1-3">
				<form class="pure-form pure-form-stacked" action="/login" method="post">
					<fieldset>
						<legend>Kamishibai Login:</legend>

						<input id="password" name="password" type="password" placeholder="Password" />

						<button type="submit" class="pure-button pure-button-primary">Sign in</button>
					</fieldset>
				</form>
			</div>
			<div class="pure-u-1-3"></div>
		</div>
	</body>
</html>
